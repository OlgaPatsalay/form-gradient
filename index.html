<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <form action="" method="post" class="form-register">
        <h2><img src="images/sign_up_icon.png" alt="key"> Create your free account</h2>
        <div class="foreword">Come and join our cool and amazing community, fill in your details to get started. Already have an account?
            <a href="#" class="link-log-in">Log in.</a></div>
        <input type="text" class="form-register-input-first-name" placeholder="First name" required>
        <input type="text" class="form-register-input-last-name" placeholder="Last name" required>
        <div class="clear"></div>
        <input type="email" class="form-register-input-email" placeholder="Email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <input type="password" class="form-register-input-password" placeholder="Password" required>
        <button type="submit" class="form-register-submit">Sign up for free</button>
        <div class="agree">By clicking on “Sign up for free”, you agree to the <a href="#" target="_blank">Terms of Service</a> and
            the <a href="#" target="_blank">Privacy Policy</a></div>
    </form>
    </body>
</html>
